<div>
  <button
    style="margin: 0.5em"
    (click)="viewEmployee(name)"
    *ngFor="let name of employeeList"
  >
    {{ name }}
  </button>
</div>

<div *ngIf="employee$ | async as employee">
  <div>employeeId: {{ employee.id }}</div>
  <div>employeeName: {{ employee.name }}</div>
  <div>province: {{ employee.province?.PROVINCE_NAME }}</div>
  <div>district: {{ employee.district?.DISTRICT_NAME }}</div>
</div>
